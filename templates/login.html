{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background:#32322c;
      min-height: 100vh;
      color: white;
    }

    .login-section {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background: url('{% static "your-bg.jpg" %}') no-repeat center center / cover;
    }

    .login-box {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 166, 73, 0.3);
      box-shadow: 0 0 25px rgba(212, 166, 73, 0.3);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: bold;
      color: #fff;
    }

    .login-box h2 span {
      color: #D4A649;
    }

    .login-box form {
      display: flex;
      flex-direction: column;
    }

    .login-box label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #f5f5f5;
    }

    .login-box input {
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1px solid #D4A649;
      border-radius: 8px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .login-box input::placeholder {
      color: #bbb;
    }

    .login-box input:focus {
      border-color: #f6c350;
      box-shadow: 0 0 0 3px rgba(212, 166, 73, 0.2);
      outline: none;
    }

    .login-box button {
      background: linear-gradient(90deg, #D4A649, #ba9343);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(212, 166, 73, 0.5);
    }

    .login-box button:hover {
      background: linear-gradient(90deg, #f6c350, #e89f2b);
    }

    .login-box .error {
      color: #ff6b6b;
      font-size: 14px;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-home:hover {
      color: #D4A649;
    }

    @media (max-width: 768px) {
      .login-box {
        padding: 35px 25px;
      }

      .login-box h2 {
        font-size: 26px;
      }
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }

      .login-box h2 {
        font-size: 22px;
      }

      .login-box input {
        font-size: 14px;
        padding: 10px 12px;
      }

      .login-box button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<section class="login-section">
  <div class="login-box">
    <h2><span>Login</span> to Your Account</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      <label for="id_username">Username</label>
      <input type="text" name="username" id="id_username" required placeholder="Enter your username">

      <label for="id_password">Password</label>
      <input type="password" name="password" id="id_password" required placeholder="Enter your password">

      {% if form.errors %}
        <div class="error">Invalid credentials. Please try again.</div>
      {% endif %}

      <button type="submit">Login</button>
    </form>

    <a href="{% url 'home' %}" class="back-home">‚Üê Back to Home</a>
  </div>
</section>

{% endblock %}
</body>
</html>
