

{% extends 'base.html' %}

{% block title %}Conatct us | Arax Security{% endblock %}

{% block content %}
<h2>Contact Us</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
{% endif %}{% endblock %}
